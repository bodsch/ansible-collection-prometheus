---

- name: daemon-reload
  ansible.builtin.systemd:
    daemon_reload: true
    force: true
  notify: restart bind_exporter
  when:
    - ansible_service_mgr == 'systemd'

- name: verify configuration  # noqa no-changed-when
  become: true
  ansible.builtin.command: |
    bind_exporter \
      --config.check \
      --config.file={{ bind_exporter_service.config.file }}
  when:
    - not running_in_check_mode

- name: reload json exporter
  become: true
  ansible.builtin.service:
    name: bind_exporter
    state: reloaded
  when:
    - not running_in_check_mode

- name: restart json exporter
  become: true
  ansible.builtin.service:
    name: bind_exporter
    state: restarted
  when:
    - not running_in_check_mode

...
