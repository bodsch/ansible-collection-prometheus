---

- name: daemon-reload
  ansible.builtin.systemd:
    daemon_reload: true
    force: true
  notify: restart nginx_exporter
  when:
    - ansible_facts.service_mgr == 'systemd'

- name: restart nginx exporter
  become: true
  ansible.builtin.service:
    name: nginx_exporter
    state: restarted
  when:
    - not running_in_check_mode

- name: reload nginx exporter
  become: true
  ansible.builtin.service:
    name: nginx_exporter
    state: reloaded
  when:
    - not running_in_check_mode

...
